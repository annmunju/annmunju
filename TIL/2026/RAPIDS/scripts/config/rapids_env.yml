# RAPIDS Conda 환경 정의
# RAPIDS 25.02 + Python 3.11 + CUDA 12
#
# 사용법:
#   mamba env create -f rapids_env.yml
#   conda activate rapids
#

name: rapids

channels:
  - rapidsai
  - conda-forge
  - nvidia

dependencies:
  # Python 버전
  - python=3.11
  
  # CUDA 버전
  - cuda-version=12.4
  
  # RAPIDS 핵심 패키지
  - cudf=25.02
  - cuml=25.02
  - dask-cudf=25.02
  
  # 데이터 시각화
  - matplotlib
  - seaborn
  
  # 개발 도구
  - jupyterlab
  - ipykernel
  
  # 유틸리티
  - pandas
  - numpy
  - scikit-learn
